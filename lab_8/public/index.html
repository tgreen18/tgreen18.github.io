<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res); // logging step to check what we got
          let htmlText = document.querySelector(".content");
          htmlText.innerHTML = "";
          let classList = document.createElement("ol");
          classList.className="list";
          htmlText.appendChild(classList);

          for (let x=0; x < res.data.length; x++) {
            let orglist = document.createElement("li");
            orglist.innerText = res.data[x];
            htmlText.appendChild(orglist);
          };
          return res;
        })

        .then(res => {
          console.log(res);
          return res;
        })
        
    }
    
  </script>
</body>

</html>
